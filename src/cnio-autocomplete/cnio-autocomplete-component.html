<form class="select-form">
	<mat-form-field class="select-full-width" (click)="resetFiltered('click externo')">
		<mat-label>{{options.label}}</mat-label>
		<input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" >
		<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="optionSelected($event)" (click)="resetFiltered('click')" (focus)="resetFiltered('focus')" (blur)="backFiltered()">
			<mat-option *ngFor="let option of filteredOptions | async" [value]="option">
				{{option.name}}
			</mat-option>
		</mat-autocomplete>
	</mat-form-field>
	selected value: {{myControl.value | json }}
</form>
